<head>
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
    crossorigin="anonymous">
</head>

<div class="container">
  <ul class="nav nav-tabs card-header-tabs">
    <li class="nav-item">
      <a class="nav-link" routerLink="/form-consumidor">Consumidor</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/form-tendero">Tendero</a>
    </li>
  </ul>
</div>

<div class="card border-warning mb-3 container" style="max-width: 800px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <a><img src="assets/Images/martha-tendera.gif" class="card-img2" alt="..."></a>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" style="color: black; text-align: center;
          font-size: 36px;">¡Bienvenido!</h5>
        <p class="card-text" style="text-align: center;">Regístrate en Mi
          Canasta, envía muchos productos y obtén grandes beneficios.</p>
      </div>
    </div>
  </div>

<div class="container">

  <form [formGroup]="formTenderoForm" (ngSubmit)="saveUser()">
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <i class="fas fa-building icon"></i>
        <input type="text" class="form-control" placeholder="Empresa">
      </div>
      <div class="col-md-6 mb-3">
        <i class="fas fa-id-card-alt icon"></i>
        <input type="text" class="form-control" placeholder="Nit">
      </div>
      <div class="col-md-6 mb-3">
        <i class="fas fa-user icon"></i>
        <input formControlName="name" id="name" type="text" class="form-control" placeholder="Nombre(s)">
      </div>
      <div class="col-md-6 mb-3">
        <i class="fas fa-user icon"></i>
        <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Apellidos">
      </div>
      <div class="col-md-6 mb-3">
        <i class="fas fa-id-card icon"></i>
        <input type="text" class="form-control" placeholder="Cédula">
      </div>
      <div class="col">
        <i class="fas fa-mobile icon"></i>
        <input type="text" class="form-control" placeholder="Celular">
      </div>
      <div class="col-md-6 mb-3">
        <i class="fas fa-envelope icon"></i>
        <input formControlName="email" id="email" type="text" class="form-control" placeholder="Correo">
        <p *ngIf="formTenderoForm.get('email').hasError('email')"class="error-message">El correo electrónico es incorrecto.</p>
      </div>
      <div class="col-md-6 mb-3">
        <i class="fas fa-home icon"></i>
        <input type="text" class="form-control" placeholder="Ciudad">
      </div>
      <div class="col-md-6 mb-3">
        <i class="fas fa-home icon"></i>
        <input type="text" class="form-control" placeholder="Dirección">
      </div>
      <div class="col">
        <i class="fas fa-lock icon"></i>
        <input formControlName="password" id="password" type="password" class="form-control" placeholder="Contraseña">
        <p *ngIf="formTenderoForm.get('password').errors?.minlength" class="error-message">La contraseña debe ser mayor a 6 caracteres</p>
      </div>
      <div class="col-md-6 mb-3">
        <i class="fas fa-lock icon"></i>
        <input type="password" class="form-control" placeholder="Confirmar contraseña">
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox"
            id="disabledFieldsetCheck">
          <label class="form-check-label" for="disabledFieldsetCheck">
            Acepto los Términos y Condiciones
            <a class="link"
              href="https://docs.google.com/document/d/1E5L07LjdRESYR4hH2e01cc0C5uhHHeApUbRkkmrBrLM/edit?usp=sharing">Política
              de privacidad
            </a>
          </label>
        </div>
        <div>
          <button class="btn btn-dark btn-lg active">Registrarme</button>
        </div>
      </div>
    </div>
  </form>
</div>

<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous">
</script>
