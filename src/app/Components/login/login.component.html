
<div class="contact_form">

    <div class="formulario">
      <h1>Iniciar sesión</h1>
  
      <form [formGroup]="loginForm" (ngSubmit)="login()"  >
        <p>
          <label for="email" class="colocar_email"> 
            <span class="obligatorio"></span>
          </label>
          <input formControlName="email" type="text" class="form-control" id="email" 
            id="correo" required="obligatorio"
            placeholder="Escribe tu correo">
        </p>
  
        <p>
          <label for="contraseña" class="colocar_email"> 
            <span class="obligatorio"></span>
          </label>
          <input formControlName="password" type="password" class="form-control" id="password" 
            id="clave" required="obligatorio"
            placeholder="Escribe tu contraseña">
        </p>
  
        <button class="btn btn-info" >Iniciar sesión</button>
        <p class="aviso">
         <span class="obligatorio"></span>Olvidé mi contraseña.
        </p>
  
        <div class="alert alert-secondary" role="alert">
          ¿No tienes una cuenta?<a routerLink="/form-consumidor"
            class="alert-link"> Registrarme ahora.</a>
        </div>
      </form>
    </div>
  </div>
